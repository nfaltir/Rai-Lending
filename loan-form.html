<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Register</h1>

  <form action="">

    <div>
      <label for="first-name">First Name:</label>
      <input type="text" required id="first-name" placeholder="John">
      <label for="last-name">Last Name:</label>
      <input type="text" required placeholder="Smith">
    </div>

    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" required value="male">
      <label for="male">Female</label>
      <input type="radio" name="gender" id="female" required value="female">
      <label for="male">Other</label>
      <input type="radio" name="gender" id="other" required value="other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" required placeholder="your email">
      <label for="password">Password:</label>
      <input type="password" name="password" required pattern=".{5,10}" required title="5 to 10 characters">
    </div>

    <div>
      <label for="birthday">Birthday:</label>
      <select required>
        <option>month</option>
        <option>Jan</option>
        <option></option>
      </select>
      <select required>
        <option>day</option>
        <option>1</option>
        <option>2</option>
      </select>
      <select required>
        <option>year</option>
        <option>2019</option>
        <option>2018</option>
      </select>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions</label>
      <input required type="checkbox" id="agreed" name="agreed">
    </div>

    <div>
      <input type="submit" required>
    </div>



  </form>
</body>

</html>
